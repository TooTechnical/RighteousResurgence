{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="article">
        <h1 class="mb-3">{{ article.title }}</h1>
        <p class="text-muted">
            <small>By {{ article.author }} on {{ article.created_at|date:"F j, Y" }}</small>
        </p>
        <div class="article-content mb-4">
            {{ article.content|linebreaks }}
        </div>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">‚Üê Back to all news</a>
    </div>
</div>
{% endblock %}
